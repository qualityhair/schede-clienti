    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/main.min.css' rel='stylesheet' />
    
    <style>
        /* Stili aggiuntivi per FullCalendar per renderlo più simile a GC */
        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }

        /* Regola l'altezza delle righe nella vista settimanale/giornaliera */
        .fc-timegrid-slot {
            height: 2.5em; /* Aumenta o diminuisci per regolare l'altezza delle fasce orarie */
        }
        
        /* Centra il testo nelle celle del giorno (vista mese) */
        .fc-daygrid-day-number {
            width: 100%;
            text-align: center;
        }

        /* Stile per gli eventi */
        .fc-event {
            border-radius: 4px;
            font-size: .85em;
            cursor: pointer;
        }
        .fc-event-main {
            padding: 2px 4px;
        }
        .fc-event-title {
            white-space: normal; /* Permette al titolo di andare a capo */
        }
    </style>

<style>
    /* Fix per testo FullCalendar su sfondo chiaro */
    .fc-col-header-cell-cushion,    /* Intestazioni giorni (Lun, Mar...) */
    .fc-daygrid-day-number,         /* Numeri del giorno (1, 2, 3...) */
    .fc-timegrid-slot-label-cushion, /* <-- IL SELETTORE GIUSTO CHE HAI TROVATO TU! */
    .fc-list-event-time,            /* Orari nella vista "Lista" */
    .fc-toolbar-title {             /* Titolo del calendario (es. "Luglio 2025") */
        color: #212529 !important;
        text-decoration: none !important;
    }

    /* Colora anche i bottoni della toolbar */
    .fc-toolbar-chunk .fc-button {
        background-color: #f8f9fa;
        color: #212529;
        border-color: #dee2e6;
    }
    
    /* Stile per i bottoni quando sono attivi */
    .fc-toolbar-chunk .fc-button-primary:not(:disabled).fc-button-active {
         background-color: #0d6efd;
         border-color: #0d6efd;
         color: white;
    }
</style>

<style>
    /* Forza uno sfondo chiaro SOLO per la nuova finestra */
    #addEventModal .modal-content {
        background-color: #ffffff;
        color: #212529; /* Testo scuro */
    }
    #addEventModal .modal-header,
    #addEventModal .modal-body,
    #addEventModal .modal-footer {
        background-color: transparent;
    }
    #addEventModal .form-label {
        color: #212529; /* Testo scuro per le etichette */

    /* --- LA REGOLA CHE RISOLVE TUTTO --- */
    /* Dice alla finestra di stare sopra a qualsiasi altra cosa */
    #addEventModal {
        z-index: 99999;
    }
</style>

<!-- PASSO 1: Incolla questo codice prima della chiusura del tag </body> -->

<div class="modal fade" id="eventActionModal" tabindex="-1" aria-labelledby="eventActionModalLabel" aria-hidden="true" style="z-index: 99999;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventActionModalLabel">Opzioni Appuntamento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Cosa vuoi fare con l'appuntamento:</p>

      </div>
      <!-- NUOVO FOOTER DELLA MODALE, CORRETTO E STILIZZATO -->
<div class="modal-footer">
    <!-- 
      - Usiamo 'btn-sm' per rendere i bottoni più piccoli.

    -->
    <button type="button" id="btnDeleteEvent" class="btn btn-sm btn-outline-danger me-auto">Annulla</button>
    
    <button type="button" id="btnGoToClient" class="btn btn-sm btn-secondary">Scheda Cliente</button>
    <button type="button" id="btnEditInGoogle" class="btn btn-sm btn-primary">Modifica</button>
</div>
      </div>

<!-- MODAL PER AGGIUNGERE UN NUOVO APPUNTAMENTO -->
<div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addEventModalLabel">Crea Nuovo Appuntamento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addEventForm">
<div class="mb-3" style="position: relative;">
    <label for="eventTitle" class="form-label">Nome Cliente (o Titolo)</label>
    <input type="text" class="form-control" id="eventTitle" required autocomplete="off">
    
    <!-- Contenitore per i risultati della ricerca live -->
    <div id="searchResultsContainer" class="search-results-container"></div>
</div>
		  
		            <!-- ... subito dopo il campo eventTitle ... -->
          <div class="mb-3">
            <label class="form-label">Operatore</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="operatorColorAdd" id="op_tino_add" value="7">
                <label class="form-check-label" for="op_tino_add">Tino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="operatorColorAdd" id="op_sandro_add" value="2">
                <label class="form-check-label" for="op_sandro_add">Sandro</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="operatorColorAdd" id="op_default_add" value="" checked>
                <label class="form-check-label" for="op_default_add">Nessuno</label>
              </div>
            </div>
          </div>
		  
          <div class="mb-3">
            <label for="eventStart" class="form-label">Inizio</label>
            <input type="datetime-local" class="form-control" id="eventStart" required>
          </div>
          <div class="mb-3">
            <label for="eventEnd" class="form-label">Fine</label>
            <input type="datetime-local" class="form-control" id="eventEnd" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
        <button type="button" id="btnSaveEvent" class="btn btn-primary">Salva Appuntamento</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL PER MODIFICARE UN APPUNTAMENTO ESISTENTE -->
<div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="editEventModalLabel" aria-hidden="true" style="z-index: 99999;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editEventModalLabel">Modifica Appuntamento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editEventForm">
          <!-- Campo nascosto per tenere in memoria l'ID dell'evento -->
          <input type="hidden" id="editEventId">
          
          <div class="mb-3" style="position: relative;">
    <label for="editEventTitle" class="form-label">Nome Cliente (o Titolo)</label>
    <input type="text" class="form-control" id="editEventTitle" required autocomplete="off">
    
    <!-- Contenitore per i risultati (con un ID diverso per evitare conflitti) -->
    <div id="searchResultsContainerEdit" class="search-results-container"></div>
</div>
		  
		            <!-- ... subito dopo il campo editEventTitle ... -->
          <div class="mb-3">
            <label class="form-label">Operatore</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="operatorColorEdit" id="op_tino_edit" value="7">
                <label class="form-check-label" for="op_tino_edit">Tino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="operatorColorEdit" id="op_sandro_edit" value="2">
                <label class="form-check-label" for="op_sandro_edit">Sandro</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="operatorColorEdit" id="op_default_edit" value="">
                <label class="form-check-label" for="op_default_edit">Nessuno</label>
              </div>
            </div>
          </div>
		  
          <div class="mb-3">
            <label for="editEventStart" class="form-label">Inizio</label>
            <input type="datetime-local" class="form-control" id="editEventStart" required>
          </div>
          <div class="mb-3">
            <label for="editEventEnd" class="form-label">Fine</label>
            <input type="datetime-local" class="form-control" id="editEventEnd" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
        <button type="button" id="btnSaveChanges" class="btn btn-primary">Salva Modifiche</button>
      </div>
    </div>
  </div>
</div>
