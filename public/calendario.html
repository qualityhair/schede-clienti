<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 

    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/main.min.css' rel='stylesheet' />
    
    <style>
        /* Stili aggiuntivi per FullCalendar per renderlo più simile a GC */
        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }

        /* Regola l'altezza delle righe nella vista settimanale/giornaliera */
        .fc-timegrid-slot {
            height: 2.5em; /* Aumenta o diminuisci per regolare l'altezza delle fasce orarie */
        }
        
        /* Centra il testo nelle celle del giorno (vista mese) */
        .fc-daygrid-day-number {
            width: 100%;
            text-align: center;
        }

        /* Stile per gli eventi */
        .fc-event {
            border-radius: 4px;
            font-size: .85em;
            cursor: pointer;
        }
        .fc-event-main {
            padding: 2px 4px;
        }
        .fc-event-title {
            white-space: normal; /* Permette al titolo di andare a capo */
        }
    </style>

<style>
    /* Fix per testo FullCalendar su sfondo chiaro */
    .fc-col-header-cell-cushion,    /* Intestazioni giorni (Lun, Mar...) */
    .fc-daygrid-day-number,         /* Numeri del giorno (1, 2, 3...) */
    .fc-timegrid-slot-label-cushion, /* <-- IL SELETTORE GIUSTO CHE HAI TROVATO TU! */
    .fc-list-event-time,            /* Orari nella vista "Lista" */
    .fc-toolbar-title {             /* Titolo del calendario (es. "Luglio 2025") */
        color: #212529 !important;
        text-decoration: none !important;
    }

    /* Colora anche i bottoni della toolbar */
    .fc-toolbar-chunk .fc-button {
        background-color: #f8f9fa;
        color: #212529;
        border-color: #dee2e6;
    }
    
    /* Stile per i bottoni quando sono attivi */
    .fc-toolbar-chunk .fc-button-primary:not(:disabled).fc-button-active {
         background-color: #0d6efd;
         border-color: #0d6efd;
         color: white;
    }
</style>


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Quality Hair Bolzano</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clienti">Clienti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/calendario">Calendario</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Gestione Appuntamenti</h1>
        <p class="lead">Calendario eventi sincronizzato da Google Calendar.</p>

<div id='calendar' class="bg-white p-3 rounded"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/locales/it.global.min.js'></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        // Mappa dei Color ID di Google Calendar ai colori reali
        const googleColorMap = {
            '1': '#a4bdfc', '2': '#7ae7bf', '3': '#dbadff', '4': '#ff887c',
            '5': '#fbd75b', '6': '#ffb878', '7': '#46d6db', '8': '#e1e1e1',
            '9': '#5484ed', '10': '#51b749', '11': '#dc2127'
        };

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek', // Vista iniziale: settimana
            locale: 'it',
            firstDay: 1,
            dayMaxEventRows: true, // Gestisce gli eventi "all-day"
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
            },
            slotMinTime: '08:00:00',
            slotMaxTime: '20:00:00',
            navLinks: true,
            editable: false,
            selectable: true,

            eventClick: function(info) {
                // Formatta le date in modo più leggibile per l'alert
                const startTime = info.event.start ? info.event.start.toLocaleString('it-IT', { dateStyle: 'short', timeStyle: 'short' }) : 'N/D';
                const endTime = info.event.end ? info.event.end.toLocaleString('it-IT', { dateStyle: 'short', timeStyle: 'short' }) : 'N/D';

                let details = 'Evento: ' + info.event.title +
                              '\nInizio: ' + startTime +
                              '\nFine: ' + endTime;

                if (info.event.extendedProps.description) {
                    details += '\nDescrizione: ' + info.event.extendedProps.description;
                }
                if (info.event.extendedProps.location) {
                    details += '\nLuogo: ' + info.event.extendedProps.location;
                }
                alert(details);
            },

            events: function(fetchInfo, successCallback, failureCallback) {
                fetch('/api/events')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const events = data.map(event => {
                            const eventColor = googleColorMap[event.color_id] || null;
                            return {
                                id: event.google_event_id,
                                title: event.summary,
                                start: event.start_time,
                                end: event.end_time,
                                allDay: event.is_all_day,
                                color: eventColor,
                                textColor: '#212529', // Testo scuro per leggibilità
                                extendedProps: {
                                    description: event.description,
                                    location: event.location,
                                    creator_email: event.creator_email
                                }
                            };
                        });
                        successCallback(events);
                    })
                    .catch(error => {
                        console.error('Errore nel caricamento degli eventi:', error);
                        failureCallback(error);
                    });
            }
        });
        calendar.render();
    });
</script>
</body>
</html>
