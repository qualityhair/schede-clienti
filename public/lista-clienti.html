<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista Clienti</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Usa il nostro foglio di stile principale -->
	  <link rel="stylesheet" href="./css/scheda-cliente-sidebar.css" /> 
</head>
<body>
    <!-- LA SIDEBAR HA SOSTITUITO <div id="navbar"></div> -->
    <div id="sidebar" class="sidebar">
        <div class="navbar-brand">
            <img src="/img/logo1.jpg" alt="Logo Quality Hair" id="navbar-logo">
        </div>
        <ul class="navbar-links">
            <li><a href="/dashboard.html">Home</a></li>
            <li><a href="/calendario.html">Agenda Settimanale</a></li>
            <li><a href="/catalogo.html">Catalogo Foto</a></li>
            <li><a href="/lista-clienti.html">Lista Clienti</a></li>
            <li class="navbar-search-item">
                <input type="text" id="navbar-search-input" placeholder="Cerca Cliente..." class="input-field" />
                <button id="navbar-search-button" class="btn btn-primary">Cerca</button>
            </li>
            <li><a href="/logout" style="color: yellow;">Esci</a></li>
        </ul>
    </div>

    <button id="open-sidebar-btn" class="hamburger-btn">☰</button>

    <main class="container">
        <h1 class="page-title">Lista Clienti <span id="totale-clienti"></span></h1>
      
        <div class="controls-container">
            <div class="search-box">
                <input type="text" id="search-input" class="input-field" placeholder="Filtra per nome, cognome o tag...">
            </div>
            <div class="pagination-controls">
                <label for="items-per-page">Mostra:</label>
                <select id="items-per-page" class="select-field">
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
      
        <div class="client-list-container">
            <!-- La lista dei clienti verrà generata qui dal JavaScript -->
            <div id="lista-clienti" class="client-list"></div>
        </div>
      
        <div class="pagination-footer">
            <button id="btnPrecedente" class="btn btn-nav" disabled>⬅️ Indietro</button>
            <p id="info-paginazione" class="pagination-info">Pagina 1 di 1</p>
            <button id="btnSuccessivo" class="btn btn-nav">Avanti ➡️</button>
        </div>
    </main>

    <script src="/js/scheda-cliente-navbar.js"></script> 
    <script src="/js/lista-clienti.js"></script> <!-- Useremo un file JS separato e più pulito -->
</body>
</html>
