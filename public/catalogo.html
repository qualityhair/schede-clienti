<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Lavori</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Stili specifici per il catalogo */
        .filter-bar {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .filter-group label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #ccc;
        }
        .filter-input {
            width: 250px; /* Larghezza fissa per i campi di ricerca */
        }

        #photo-catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .catalog-photo-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
        }
        .catalog-photo-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }
        .catalog-photo-item:hover img {
            transform: scale(1.05);
        }
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: left;
        }
        .catalog-photo-item:hover .photo-overlay {
            opacity: 1;
        }
        .photo-overlay h4 {
            font-size: 1rem;
            margin: 0 0 5px 0;
            font-weight: 700;
        }
        .photo-overlay p {
            font-size: 0.8rem;
            margin: 0;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <main class="container">
        <h1 class="page-title">Catalogo Lavori</h1>
        
        <!-- Barra dei Filtri -->
        <div class="filter-bar">
            <div class="filter-group">
                <label for="filter-cliente">Filtra per Cliente:</label>
                <input type="text" id="filter-cliente" class="input-field filter-input" placeholder="Cerca nome o cognome...">
            </div>
            <div class="filter-group">
                <label for="filter-tag">Filtra per Tag:</label>
                <input type="text" id="filter-tag" class="input-field filter-input" placeholder="Cerca un tag...">
            </div>
            <button id="reset-filters-btn" class="btn btn-nav" style="margin-top: auto;">Reset</button>
        </div>

        <!-- Griglia delle Foto -->
        <div id="photo-catalog-grid">
            <!-- Le foto verranno caricate qui dal JavaScript -->
        </div>
    </main>

    <script src="/js/navbar-loader.js"></script>
    <script src="/js/catalogo-app.js"></script> <!-- Creeremo questo nuovo file JS -->
</body>
</html>
