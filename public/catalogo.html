<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Lavori</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- NOTA: Il blocco <style> interno è stato rimosso per pulizia. 
         Tutti gli stili sono ora nel file style.css principale -->
</head>
<body>
    <div id="navbar"></div>

    <main class="container">
        <h1 class="page-title">Catalogo Lavori</h1>
        
        <!-- ======================================= -->
        <!-- === INIZIO NUOVO LAYOUT A 2 COLONNE === -->
        <!-- ======================================= -->
        <div class="catalog-layout">

            <!-- 1. COLONNA LATERALE PER I FILTRI (SIDEBAR) -->
            <aside class="catalog-sidebar">
                
                <div class="filter-container">
                    <!-- Livello 1: Filtro per Tipo Galleria -->
                    <div class="category-filter-bar">
                        <div class="filter-group">
                            <label>Tipo di Lavoro:</label>
                            <div class="btn-group">
                                <button class="btn-filter active" data-category="style">Lavori di Stile</button>
                                <button class="btn-filter" data-category="trico">Foto Trico</button>
                                <button class="btn-filter" data-category="all">Mostra Tutti</button>
                            </div>
                        </div>
                    </div>
        
                    <!-- Livello 2: Filtri di Ricerca -->
                    <div class="search-filter-bar">
                        <div class="filter-group">
                            <label for="filter-cliente">Filtra per Cliente:</label>
                            <input type="text" id="filter-cliente" class="input-field filter-input" placeholder="Cerca nome...">
                        </div>
                        <div class="filter-group">
                            <label for="filter-tag">Filtra per Tag:</label>
                            <input type="text" id="filter-tag" class="input-field filter-input" placeholder="Cerca tag...">
                        </div>
                        <div class="filter-group">
                            <label for="filter-didascalia">Filtra per Descrizione:</label>
                            <input type="text" id="filter-didascalia" class="input-field filter-input" placeholder="Cerca descrizione...">
                        </div>
                        <button id="reset-filters-btn" class="btn btn-nav" style="margin-top: auto;">Reset</button>
                    </div>
                </div>

            </aside>

            <!-- 2. AREA PRINCIPALE PER I CONTENUTI (GRIGLIA FOTO) -->
            <div class="catalog-main">
                <h2 id="filter-results-title" class="filter-results-title"></h2>
        
                <!-- Griglia delle Foto -->
                <div id="photo-catalog-grid">
                    <!-- Le foto verranno caricate qui dal JavaScript -->
                </div>
            </div>

        </div>
        <!-- ===================================== -->
        <!-- === FINE NUOVO LAYOUT A 2 COLONNE === -->
        <!-- ===================================== -->
		
		
		<!-- ======================================================= -->
<!-- === MODALE PER LA VISUALIZZAZIONE FOTO DEL CATALOGO === -->
<!-- ======================================================= -->
<div id="catalogViewPhotoModal" class="modal" style="--bg-color: rgba(0,0,0,0.9);">
    <div class="modal-content" style="background: none; box-shadow: none; padding: 0; position: relative;">
        
        <!-- Immagine ingrandita -->
<img id="catalog-fullscreen-photo" src="" alt="Foto Lavoro Ingrandita" style="max-width: 90vw; max-height: 90vh; object-fit: contain;">
        
        <!-- Bottone di chiusura in alto a destra -->
        <button id="catalog-close-view-photo-btn" style="position: absolute; top: 15px; right: 25px; font-size: 2rem; color: white; background: none; border: none; cursor: pointer;">×</button>

        <!-- Didascalia e bottone per andare alla scheda cliente -->
        <div id="catalog-photo-info" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); text-align: center; color: white; width: 100%;">
            <p id="catalog-photo-didascalia" style="margin: 0 0 15px 0; font-style: italic; text-shadow: 1px 1px 2px black;"></p>
            <a href="#" id="goto-client-btn" class="btn btn-primary" style="text-decoration: none;">Vai alla Scheda Cliente</a>
        </div>

    </div>
</div>

    </main>

    <script src="/js/navbar-loader.js"></script>
    <script src="/js/catalogo-app.js"></script>
</body>
</html>
