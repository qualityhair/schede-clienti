<!DOCTYPE html>
<html lang="it">
<head>

    <title>Gestione Prodotti</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./css/scheda-cliente-sidebar.css" /> 
    <style>
       /* SOSTITUISCI la parte degli stili aggiuntivi con questo codice: */

/* Stili aggiuntivi per il layout affiancato */
.main-content {
    display: flex;
    gap: 30px;
    align-items: flex-start;
}

.form-container {
    flex: 0 0 450px; /* Aumentato da 350px a 450px */
    padding: 0;
}

.table-container {
    flex: 1;
    min-width: 0;
}

/* Miglioramenti per il form */
.form-container .panel {
    padding: 25px;
}

.form-container .input-field {
    width: 100%; /* Assicura che occupi tutta la larghezza disponibile */
    min-width: 100%; /* Previene riduzioni indesiderate */
    padding: 12px 15px; /* Padding pi√π generoso */
    font-size: 16px; /* Leggermente pi√π grande per migliore leggibilit√† */
}

.form-container .form-group {
    margin-bottom: 20px; /* Pi√π spazio tra i campi */
}

.form-container .form-actions {
    display: flex;
    gap: 15px;
    margin-top: 25px;
}

.form-container .btn {
    padding: 12px 24px;
    flex: 1; /* I pulsanti occupano spazio uguale */
}

/* Responsive */
@media (max-width: 768px) {
    .main-content {
        flex-direction: column;
        gap: 20px;
    }
    
    .form-container {
        flex: none;
        width: 100%;
    }
    
    .form-container .form-actions {
        flex-direction: column;
    }
}

/* Se vuoi ancora pi√π spazio, puoi aggiungere questo: */
@media (min-width: 1200px) {
    .form-container {
        flex: 0 0 500px; /* Ancora pi√π largo su schermi grandi */
    }
}

.btn-elimina-definitivo {
    background-color: #dc3545;
    color: white;
    border: 1px solid #dc3545;
    margin-left: 5px;
}

.btn-elimina-definitivo:hover {
    background-color: #c82333;
    border-color: #bd2130;
}


    </style>
</head>
<body>

        </div>
                <ul class="navbar-links">

    <main class="container">
        <h1 class="page-title">Gestione Catalogo Prodotti</h1>

        <div class="main-content">
            <!-- Pannello per Aggiungere/Modificare un Prodotto - ORA A SINISTRA -->
            <div class="form-container">
                <div class="panel">
                    <h2 id="form-title" class="panel-title">Aggiungi Nuovo Prodotto</h2>
                    <form id="prodotto-form" class="form-grid">
                        <input type="hidden" id="prodotto-id">
                        <div class="form-group">
                            <label for="prodotto-nome">Nome Prodotto:</label>
                            <input type="text" id="prodotto-nome" class="input-field" required>
                        </div>
                        <div class="form-group">
                            <label for="prodotto-prezzo">Prezzo Vendita (‚Ç¨):</label>
                            <input type="number" id="prodotto-prezzo" class="input-field" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label for="prodotto-categoria">Categoria (es. Shampoo, Styling):</label>
                            <input type="text" id="prodotto-categoria" class="input-field">
                        </div>
						<div class="form-group">
						<label for="prodotto-quantita">Quantit√† Iniziale:</label>
						<input type="number" id="prodotto-quantita" class="input-field" min="0" value="0" required>
						</div>
						
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Salva Prodotto</button>
                            <button type="button" id="annulla-modifica-btn" class="btn btn-secondary" style="display: none;">Annulla Modifica</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tabella con la Lista dei Prodotti - ORA A DESTRA -->
<div class="table-container">
    <div class="panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">

            <button id="mostra-disattivati-btn" class="btn btn-primary">

        <div class="table-responsive">

                    <tr>

                        <th>Prezzo Vendita</th>
                        <th>Quantit√†</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="lista-prodotti">
                    <!-- Il JavaScript popoler√† questa tabella -->
                </tbody>
            </table>
        </div>
    </div>
</div>>
