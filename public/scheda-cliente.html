<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scheda Cliente</title>
  <link rel="stylesheet" href="/css/style.css?v=<%= new Date().getTime() %>" />

    <style>
        /* Stili per il responsive design della navbar */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }

            .navbar ul {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
                margin-top: 1rem;
            }

            .navbar li {
                width: 100%;
            }

            .navbar li a,
            .navbar-btn {
                width: 100%;
                text-align: center;
                padding: 0.8rem;
            }
        }

        /* MODALE PERSONALIZZATA (copiata da lista-clienti.html) */
        /* Questi stili sono stati mantenuti qui solo per motivi di compatibilità, */
        /* ma idealmente andrebbero spostati anch'essi in style.css se non sono già lì. */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: #1a1a1a;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .modal-button.confirm {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .modal-button.confirm:hover {
            background-color: #bd2130;
        }

        .modal-button.cancel {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .modal-button.cancel:hover {
            background-color: #5a6268;
        }
        
        .modal-button.ok {
            background-color: #1a1a1a;
            color: #ffcc00;
            border: none;
        }
        .modal-button.ok:hover {
            background-color: #333333;
        }

        /* Responsive per il container del form */
        @media (max-width: 480px) {
            /* Questi stili sono stati mantenuti qui solo per motivi di compatibilità, */
            /* ma idealmente andrebbero spostati anch'essi in style.css se non sono già lì. */
            .container {
                padding: 1.5rem;
                border-radius: 8px;
                box-shadow: none;
            }
            h1 {
                font-size: 2rem;
            }
            .input-field, .select-field, .textarea-field, .btn {
                padding: 0.75rem;
            }
        }
    </style>


</head>
<body>
 <div id="navbar"></div>
  <main class="container">
    <h1>Scheda Cliente</h1>
    <div class="scheda-cliente-details">
        <p><span id="nome-completo"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Telefono:</strong> <span id="telefono"></span></p>
</div>

    <h2>Servizi e Trattamenti</h2>
    <table class="trattamenti">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Descrizione</th>
          <th>Data</th>
          <th>Note</th>
          <th>Azione</th>
        </tr>
      </thead>
      <tbody id="lista-trattamenti"></tbody>
    </table>

<center><p id="info-paginazione"></p></center>


<div id="navigazione-clienti" style="margin-top: 20px; text-align: center;">
  <button id="btnPrecedente">⬅️ Indietro</button>
  <button id="btnSuccessivo">Avanti ➡️</button>
</div>




<div style="margin-top: 2rem;">
  <button class="btn btn-primary" onclick="vaiAggiungiTrattamento()">➕ Aggiungi Trattamento</button>
  <button class="btn btn-primary" onclick="vaiModificaCliente()">✏️ Modifica Cliente</button>
</div>

<button id="btnEliminaCliente" class="btn" style="background-color: red; color: white; margin-top: 1rem;">
  Elimina Cliente
</button>

  </main>

  <script src="/js/scheda-cliente.js"></script>
  <script src="/js/navbar-loader.js"></script>
<script>
  function getIdCliente() {
    const params = new URLSearchParams(window.location.search);
    return params.get("id");
  }

  function vaiAggiungiTrattamento() {
    const id = getIdCliente();
    window.location.href = `/aggiungi-trattamento.html?id=${id}`;
  }

  function vaiModificaCliente() {
    const id = getIdCliente();
    window.location.href = `/modifica-cliente.html?id=${id}`;
  }
</script>

</body>
</html>
