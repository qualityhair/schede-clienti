<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheda Cliente</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css?v=<%= new Date().getTime() %>" />

    <style>
        /* Stili per il responsive design della navbar (ideale: sposta in style.css) */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }

            .navbar ul {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
                margin-top: 1rem;
            }

            .navbar li {
                width: 100%;
            }

            .navbar li a,
            .navbar-btn {
                width: 100%;
                text-align: center;
                padding: 0.8rem;
            }
        }

        /* MODALE PERSONALIZZATA (copiata da lista-clienti.html) */
        /* Questi stili sono stati mantenuti qui solo per motivi di compatibilità, */
        /* ma idealmente andrebbero spostati anch'essi in style.css se non sono già lì. */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: #1a1a1a;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .modal-button.confirm {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .modal-button.confirm:hover {
            background-color: #bd2130;
        }

        .modal-button.cancel {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .modal-button.cancel:hover {
            background-color: #5a6268;
        }

        .modal-button.ok {
            background-color: #1a1a1a;
            color: #ffcc00;
            border: none;
        }

        .modal-button.ok:hover {
            background-color: #333333;
        }

        /* Responsive per il container del form */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                border-radius: 8px;
                box-shadow: none;
            }

            h1 {
                font-size: 2rem;
            }

            .input-field,
            .select-field,
            .textarea-field,
            .btn {
                padding: 0.75rem;
            }
        }

        /* Stili aggiuntivi per le nuove sezioni (vecchi, andrebbero spostati in style.css) */
        .detail-section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .detail-section h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        .detail-section textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 100px;
            resize: vertical;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        /* Stili per la tabella dello storico acquisti, se diversi da trattamenti (vecchi, sposta in style.css) */
        .acquisti-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .acquisti-table th,
        .acquisti-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .acquisti-table th {
            background-color: #f2f2f2;
            color: #333;
        }

        .acquisti-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .acquisti-table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>
    <main class="container">
        <h1 class="page-title">Scheda Cliente: <span id="nome-completo"></span></h1>

        <div class="client-navigation-controls">
            <button id="btnPrecedente" class="btn btn-nav">⬅️ Indietro</button>
            <p id="info-paginazione" class="pagination-info"></p>
            <button id="btnSuccessivo" class="btn btn-nav">Avanti ➡️</button>
        </div>
        <div class="panel-grid">
            <div class="panel client-details-panel">
                <h2 class="panel-title">Dettagli Cliente</h2>
                <div class="panel-content">
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Telefono:</strong> <span id="telefono"></span></p>
                </div>
                <div class="panel-actions">
                    <button class="btn btn-primary" onclick="vaiModificaCliente()">✏️ Modifica Dettagli</button>
                </div>
            </div>

            <div class="panel notes-panel">
                <h2 class="panel-title">Note e Preferenze</h2>
                <div class="panel-content">
                    <textarea id="cliente-note" placeholder="Inserisci note, preferenze, allergie..."></textarea>
                    <button class="btn btn-primary" id="salva-note-btn">Salva Note</button>
                </div>
            </div>

            <div class="panel treatments-panel full-width-panel">
                <h2 class="panel-title">Storico Servizi e Trattamenti
                    <button class="btn btn-icon" id="aggiungiTrattamentoBtn" title="Aggiungi Nuovo Trattamento">➕</button>
                </h2>
                <div class="panel-content table-responsive">
                    <table class="trattamenti data-table">
                        <thead>
                            <tr>
                                <th>Tipo</th>
                                <th>Descrizione</th>
                                <th>Data</th>
                                <th>Note</th>
                                <th>Azione</th>
                            </tr>
                        </thead>
                        <tbody id="lista-trattamenti">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="panel purchases-panel full-width-panel">
                <h2 class="panel-title">Storico Acquisti
                    <button class="btn btn-icon" id="aggiungi-acquisto-btn" title="Aggiungi Nuovo Acquisto">➕</button>
                </h2>
                <div class="panel-content table-responsive">
                    <table class="acquisti-table data-table">
                        <thead>
                            <tr>
                                <th>Prodotto</th>
                                <th>Data</th>
                                <th>Prezzo</th>
                                <th>Quantità</th>
                                <th>Note</th>
                                <th>Azione</th>
                            </tr>
                        </thead>
                        <tbody id="lista-acquisti">
                            <tr>
                                <td colspan="6" style="text-align: center;">Nessun acquisto registrato per questo cliente.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            </div>

        <div class="delete-client-section">
            <button id="btnEliminaCliente" class="btn btn-danger">
                Elimina Cliente
            </button>
        </div>

    </main>

    <script src="/js/scheda-cliente.js"></script>
    <script src="/js/navbar-loader.js"></script>
    <script>
        function getIdCliente() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id");
        }

        function vaiModificaCliente() {
            const id = getIdCliente();
            window.location.href = `/modifica-cliente.html?id=${id}`;
        }
    </script>

    <div id="modalAggiungiAcquisto" class="modal">
        <div class="modal-content">
            <h3>Aggiungi Nuovo Acquisto</h3>
            <form id="formAggiungiAcquisto">
                <div class="form-group">
                    <label for="prodotto-acquisto">Prodotto:</label>
                    <input type="text" id="prodotto-acquisto" required class="input-field">
                </div>
                <div class="form-group">
                    <label for="data-acquisto">Data:</label>
                    <input type="date" id="data-acquisto" required class="input-field">
                </div>
                <div class="form-group">
                    <label for="prezzo-acquisto">Prezzo (€):</label>
                    <input type="number" id="prezzo-acquisto" step="0.01" min="0" required class="input-field">
                </div>
                <div class="form-group">
                    <label for="quantita-acquisto">Quantità:</label>
                    <input type="number" id="quantita-acquisto" min="1" value="1" required class="input-field">
                </div>
                <div class="form-group">
                    <label for="note-acquisto">Note (Opzionale):</label>
                    <textarea id="note-acquisto" class="textarea-field"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="modal-button ok">Aggiungi</button>
                    <button type="button" class="modal-button cancel" id="annulla-acquisto-btn">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <div id="addTrattamentoModal" class="modal">
        <div class="modal-content">
            <h2>Aggiungi Nuovo Trattamento</h2>
            <form id="formAddTrattamento">
                <div class="form-group">
                    <label for="tipoTrattamento" class="form-label">Tipo di Trattamento:</label>
                    <select id="tipoTrattamento" name="tipoTrattamento" class="select-field" required>
                        <option value="">Seleziona un tipo di trattamento o servizio</option>
                        <option value="Colore">Colore</option>
                        <option value="Colore e schiariture">Colore e schiariture</option>
                        <option value="Permanente">Permanente</option>
                        <option value="Meches">Meches</option>
                        <option value="Taglio">Taglio</option>
                        <option value="Taglio e barba">Taglio e barba</option>
                        <option value="Piega">Piega</option>
                        <option value="Barba">Barba</option>
                        <option value="Trattamento">Trattamento</option>
                        <option value="Altro">Altro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataTrattamento" class="form-label">Data del Trattamento:</label>
                    <input type="date" id="dataTrattamento" name="dataTrattamento" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="descrizioneTrattamento" class="form-label">Descrizione:</label>
                    <textarea id="descrizioneTrattamento" name="descrizioneTrattamento" class="textarea-field"></textarea>
                </div>
                <div class="form-group">
                    <label for="noteTrattamento" class="form-label">Note (Opzionale):</label>
                    <textarea id="noteTrattamento" name="noteTrattamento" class="textarea-field"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="modal-button ok">Salva Trattamento</button>
                    <button type="button" class="modal-button cancel" id="cancelTrattamentoBtn">Annulla</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
