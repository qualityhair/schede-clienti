<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Modifica Appuntamento - QualityHair</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <div id="navbar"></div>
    <main class="container">
        <h1 id="pageTitle">Modifica Appuntamento</h1>
        <form id="form-modifica-trattamento">
            
            <div class="form-group">
                <label for="data_trattamento_modifica" class="form-label">Data Appuntamento:</label>
                <input type="date" id="data_trattamento_modifica" class="input-field" required />
            </div>

            <!-- === CAMPO DESCRIZIONE POTENZIATO CON LA PALETTE === -->
            <div class="form-group">
                <div class="label-container-palette">
                    <label for="descrizione_modifica" class="form-label">Descrizione / Formula Colore:</label>
                    <button type="button" id="apri-palette-btn-modifica" class="btn-icon" title="Usa una formula salvata">ðŸŽ¨</button>
                </div>
                <textarea id="descrizione_modifica" class="textarea-field" placeholder="Es: Base 5.1 20vol..."></textarea>
                <div class="form-group-checkbox" style="margin-top: 10px;">
                    <input type="checkbox" id="salva-in-palette-checkbox-modifica">
                    <label for="salva-in-palette-checkbox-modifica">Salva questa formula nella Palette</label>
                </div>
            </div>
            <!-- ============================================= -->

            <hr class="panel-divider">

            <h4>Servizi Eseguiti</h4>
            <div id="servizi-container-modifica"></div>
            <button type="button" class="btn btn-secondary" id="aggiungi-servizio-btn-modifica">Aggiungi Servizio</button>

            <hr class="panel-divider">

            <div class="totale-sezione">
                <span>Totale Appuntamento:</span>
                <strong id="totale-trattamento-modifica">â‚¬ 0.00</strong>
            </div>

            <div class="form-group form-group-checkbox">
                <input type="checkbox" id="pagato_modifica">
                <label for="pagato_modifica">Appuntamento pagato</label>
            </div>

            <div class="form-group">
                <label for="note_modifica" class="form-label">Note</label>
                <textarea id="note_modifica" class="textarea-field" placeholder="Note aggiuntive"></textarea>
            </div>
            
            <div class="modal-buttons">
                <button type="submit" class="btn btn-primary">Salva Modifiche</button>
                <button type="button" id="backToSchedaBtn" class="btn btn-secondary">Annulla e Torna</button>
            </div>
        </form>
    </main>

    <!-- === MODALE PER LA SELEZIONE DELLA FORMULA (AGGIUNTA) === -->
    <div id="selezionaFormulaModal" class="dashboard-modal">
        <div class="dashboard-modal-content">
            <div class="dashboard-modal-header">
                <h3>Seleziona una Formula Salvata</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div id="lista-formule-selezionabili" class="dashboard-modal-body palette-grid">
                <!-- Il JavaScript popolerÃ  questa lista -->
            </div>
        </div>
    </div>
    <!-- ======================================================= -->

    <script src="/js/navbar-loader.js"></script>
    <script src="/js/modifica-trattamento.js"></script>
</body>
</html>
