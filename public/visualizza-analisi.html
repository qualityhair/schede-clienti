<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Analisi Tricologica</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar"></div>

    <main class="container">
<!-- ============================================= -->
<!-- ========= NUOVO HEADER PER LA STAMPA ======== -->
<!-- ============================================= -->
<div class="print-header">
    <div class="print-header-logo">
        <img src="/img/logo_stampa.jpg" alt="Logo Quality Hair">
        <div class="shop-details">
            <span>Via della Mendola, 48/A - 39100 Bolzano (BZ)</span>
            <span>Tel: 3333173095</span>
        </div>
    </div>
    <div class="print-header-title">
        <h1 class="page-title" style="margin-bottom: 5px; border: none; padding: 0;">Analisi Trico-Cosmetica</h1>
        <span id="nome-cliente-titolo" class="page-title-subtitle"></span>
    </div>
</div>
<!-- ============================================= -->

        <div class="analisi-header-info">
            <div><strong>Data Analisi:</strong> <span id="data-analisi"></span></div>
            <div><strong>Data di Nascita:</strong> <span id="data-nascita"></span></div>
            <div><strong>Et√† all'epoca dell'analisi:</strong> <span id="eta-analisi"></span></div>
        </div>

        <div class="analisi-dettaglio-grid">
            <!-- Sezione 1: Anamnesi -->
            <div class="panel">
                <h2 class="panel-title">Anamnesi</h2>
                <div class="detail-group"><label>Esigenza Cliente:</label><p id="esigenza-cliente"></p></div>
                <div class="detail-group"><label>Patologie Dichiarate:</label><p id="patologie-dichiarate"></p></div>
                <div class="detail-group"><label>Frequenza Lavaggi:</label><span id="frequenza-lavaggi"></span></div>
                <div class="detail-group"><label>Presenza Prurito:</label><span id="presenza-prurito"></span></div>
                <div class="detail-group"><label>Tappo Cheratosico:</label><span id="tappo-cheratosico"></span></div>
            </div>

            <!-- Sezione 2: Quadro Clinico -->
            <div class="panel">
                <h2 class="panel-title">Quadro Clinico</h2>
                <div class="detail-group"><label>Stato Cute:</label><span id="stato-cute"></span></div>
                <div class="detail-group"><label>Stato Capello:</label><span id="stato-capello"></span></div>
                <div class="detail-group"><label>Tipologia Effluvio:</label><span id="tipologia-effluvio"></span></div>
                <div class="detail-group"><label>Tipologia Alopecia:</label><span id="tipologia-alopecia"></span></div>
                <div class="detail-group"><label>Estensione Alopecia:</label><span id="estensione-alopecia"></span></div>
            </div>

            <!-- Sezione 3: Diagnosi -->
            <div class="panel panel-full-width">
                <h2 class="panel-title">Diagnosi</h2>
                <div class="detail-group"><label>Diagnosi Primaria:</label><h3><strong id="diagnosi-primaria"></strong></h3></div>
                <div class="detail-group"><label>Quadro Riepilogativo:</label><p id="diagnosi-riepilogo"></p></div>
            </div>

            <!-- Sezione 4: Piano d'Azione -->
            <div class="panel panel-full-width">
                <h2 class="panel-title">Piano d'Azione</h2>
                <div class="detail-group"><label>Trattamenti Raccomandati:</label><p id="piano-trattamenti"></p></div>
                <div class="detail-group"><label>Prodotti Domiciliari:</label><p id="piano-prodotti"></p></div>
            </div>
        </div>

<div class="form-actions" style="justify-content: center; margin-top: 30px; gap: 15px;">
    <a href="#" id="torna-a-scheda-cliente" class="btn btn-nav">Torna alla Scheda</a>
    
    <!-- === IL NOSTRO NUOVO PULSANTE REGALO === -->
    <button id="stampa-analisi-btn" class="btn btn-primary">üñ®Ô∏è Stampa / Salva PDF</button>
    
    <a href="#" id="modifica-analisi-btn" class="btn btn-nav">Modifica Analisi</a>
</div>
    </main>
    
    <script src="/js/navbar-loader.js"></script>
    <script src="/js/visualizza-analisi-app.js"></script>
</body>
</html>
