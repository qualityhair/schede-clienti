 <!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QualityHair</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css"> <!-- Assicurati che si appoggi al tuo style.css -->
    <style>
        /* Stili specifici per la pagina di login se non li hai già in style.css */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            flex-direction: column; /* Per allineare elementi verticalmente */
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 2.5rem;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow:
                0 15px 30px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 215, 0, 0.2),
                0 0 40px rgba(255, 215, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            color: white;
            animation: slideUp 1s ease-out;
        }

        .login-container h2 {
            font-family: 'Brush Script MT', 'Lucida Handwriting', 'Segoe Script', cursive;
            font-size: 3rem;
            color: #ffd700; /* Oro */
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .login-container h3 {
            font-family: 'Brush Script MT', 'Lucida Handwriting', 'Segoe Script', cursive;
            font-size: 2rem;
            color: #ffd700; /* Oro */
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 40px); /* Piena larghezza con padding */
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background-color: rgba(26, 26, 26, 0.7);
            color: #fefefe;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .login-container button[type="submit"] {
            background: linear-gradient(135deg, #ffd700, #ffb300);
            color: #000000;
            border: none;
            padding: 1rem 2rem;
            font-family: 'Brush Script MT', 'Lucida Handwriting', 'Segoe Script', cursive;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 180px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            margin-top: 1rem;
        }

        .login-container button[type="submit"]:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
        }

        /* Stili per messaggi di errore/info (opzionale) */
        .message {
            color: #ffeb3b;
            margin-top: 1rem;
            font-size: 0.9em;
        }
        .error-message {
            color: #dc3545; /* Rosso per errori */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3>Quality Hair gestione clienti</h3>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
        <!-- Messaggio di errore/info (JavaScript potrebbe popolarlo se ricevi un parametro dall'URL) -->
        <p id="login-message" class="message"></p>
    </div>

    <script>
        // Opzionale: Mostra messaggi di errore dall'URL
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('error');
            const messageElement = document.getElementById('login-message');

            if (messageElement && errorMessage) {
                if (errorMessage === 'invalid_credentials') {
                    messageElement.textContent = 'Credenziali non valide. Riprova.';
                    messageElement.classList.add('error-message');
                } else if (errorMessage === 'auth_required') {
                    messageElement.textContent = 'Accedi per visualizzare questa pagina.';
                    messageElement.classList.add('error-message');
                } else if (errorMessage === 'server_error') {
                    messageElement.textContent = 'Errore del server. Riprova più tardi.';
                    messageElement.classList.add('error-message');
                } else {
                    messageElement.textContent = 'Si è verificato un errore.';
                    messageElement.classList.add('error-message');
                }
            }
        });
    </script>
</body>
</html>
