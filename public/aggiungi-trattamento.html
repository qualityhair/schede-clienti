<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aggiungi Trattamento</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="navbar"></div>

  <main class="container">
    <h1>Aggiungi Trattamento</h1>
    <form id="form-trattamento">
      <input type="text" name="tipo_trattamento" placeholder="Tipo trattamento" required />
      <input type="text" name="descrizione" placeholder="Descrizione" required />
      <input type="date" name="data_trattamento" required />
      <input type="text" name="note" placeholder="Note" />
      <button type="submit">Aggiungi</button>
    </form>
  </main>

  <script src="/js/aggiungi-trattamento.js"></script>
  <script src="/js/navbar-loader.js"></script>
</body>
</html>
