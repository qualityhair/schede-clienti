<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scheda Cliente</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Scheda Trattamenti</h1>

    <div id="trattamenti-container"></div>

    <h2>Aggiungi / Modifica Trattamento</h2>
    <form id="trattamento-form">
      <input type="text" name="tipo_trattamento" placeholder="Tipo" required />
      <input type="text" name="descrizione" placeholder="Descrizione" required />
      <input type="date" name="data_trattamento" required />
      <textarea name="note" placeholder="Note"></textarea>
      <button type="submit">Salva</button>
    </form>
  </div>

  <script src="/js/trattamenti.js"></script>
</body>
</html>
