<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modifica Cliente</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="navbar"></div>

  <main class="container">
    <h1>Modifica Cliente</h1>
    <form id="form-modifica-cliente">
      <input type="text" id="modifica-nome" placeholder="Nome" required />
      <input type="text" id="modifica-cognome" placeholder="Cognome" required />
      <input type="email" id="modifica-email" placeholder="Email" />
      <input type="text" id="modifica-telefono" placeholder="Telefono" />
      <button type="submit">Salva modifiche</button>
    </form>
  </main>

  <script src="/js/modifica-cliente.js"></script>
  <script src="/js/navbar-loader.js"></script>
</body>
</html>
