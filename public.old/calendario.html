<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 

    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/main.min.css' rel='stylesheet' />
    
    <style>
        /* Stili aggiuntivi per FullCalendar per renderlo più simile a GC */
        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }

        /* Regola l'altezza delle righe nella vista settimanale/giornaliera */
        .fc-timegrid-slot {
            height: 2.5em; /* Aumenta o diminuisci per regolare l'altezza delle fasce orarie */
        }
        
        /* Centra il testo nelle celle del giorno (vista mese) */
        .fc-daygrid-day-number {
            width: 100%;
            text-align: center;
        }

        /* Stile per gli eventi */
        .fc-event {
            border-radius: 4px;
            font-size: .85em;
            cursor: pointer;
        }
        .fc-event-main {
            padding: 2px 4px;
        }
        .fc-event-title {
            white-space: normal; /* Permette al titolo di andare a capo */
        }
    </style>

<style>
    /* Fix per testo FullCalendar su sfondo chiaro */
    .fc-col-header-cell-cushion,    /* Intestazioni giorni (Lun, Mar...) */
    .fc-daygrid-day-number,         /* Numeri del giorno (1, 2, 3...) */
    .fc-timegrid-slot-label-cushion, /* <-- IL SELETTORE GIUSTO CHE HAI TROVATO TU! */
    .fc-list-event-time,            /* Orari nella vista "Lista" */
    .fc-toolbar-title {             /* Titolo del calendario (es. "Luglio 2025") */
        color: #212529 !important;
        text-decoration: none !important;
    }

    /* Colora anche i bottoni della toolbar */
    .fc-toolbar-chunk .fc-button {
        background-color: #f8f9fa;
        color: #212529;
        border-color: #dee2e6;
    }
    
    /* Stile per i bottoni quando sono attivi */
    .fc-toolbar-chunk .fc-button-primary:not(:disabled).fc-button-active {
         background-color: #0d6efd;
         border-color: #0d6efd;
         color: white;
    }
</style>


</head>
<body>

<div id="navbar"></div>


    <div class="container mt-4">
    

<div id='calendar' class="bg-white p-3 rounded"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/locales/it.global.min.js'></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        // Mappa dei Color ID di Google Calendar ai colori reali
        const googleColorMap = {
            '1': '#a4bdfc', '2': '#7ae7bf', '3': '#dbadff', '4': '#ff887c',
            '5': '#fbd75b', '6': '#ffb878', '7': '#46d6db', '8': '#e1e1e1',
            '9': '#5484ed', '10': '#51b749', '11': '#dc2127'
        };

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek', // Vista iniziale: settimana
            locale: 'it',
            firstDay: 1,
            dayMaxEventRows: true, // Gestisce gli eventi "all-day"
    displayEventTime: false, // <-- AGGIUNGI QUESTA RIGA

            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
            },
            slotMinTime: '08:00:00',
            slotMaxTime: '20:00:00',
            navLinks: true,
            editable: false,
            selectable: true,

            eventClick: async function(info) {
                const rawTitle = info.event.title.trim();
                console.log(`Cliccato evento: "${rawTitle}"`);

                if (!rawTitle) {
                    alert('Titolo evento non valido.');
                    return;
                }

                // --- Tentativo #1: Ricerca per Nome e Cognome esatti ---
                const parole = rawTitle.split(' ');
                const nomeCompleto = (parole.length > 1) ? `${parole[0]} ${parole[1]}` : parole[0];
                
                try {
                    console.log(`Tentativo #1: Ricerca esatta per "${nomeCompleto}"`);
                    let response = await fetch(`/api/clienti/cerca?term=${encodeURIComponent(nomeCompleto)}&exact=true`);
                    if (!response.ok) throw new Error('Errore di rete nel tentativo #1');
                    let data = await response.json();

                    if (data && data.length === 1) {
                        // SUCCESSO AL PRIMO TENTATIVO! Trovato un unico cliente per nome e cognome.
                        console.log("Successo al tentativo #1. Reindirizzamento...");
                        window.location.href = `/scheda-cliente.html?id=${data[0].id}`;
                        return; // Esce dalla funzione
                    }

                    // --- Tentativo #2: Ricerca per Soprannome esatto (solo se il primo fallisce) ---
                    const soloPrimaParola = parole[0];
                    console.log(`Tentativo #2: Ricerca esatta per soprannome "${soloPrimaParola}"`);
                    
                    response = await fetch(`/api/clienti/cerca?term=${encodeURIComponent(soloPrimaParola)}&exact=true`);
                    if (!response.ok) throw new Error('Errore di rete nel tentativo #2');
                    data = await response.json();

                    if (data && data.length === 1) {
                        // SUCCESSO AL SECONDO TENTATIVO! Trovato un unico cliente per soprannome.
                        console.log("Successo al tentativo #2. Reindirizzamento...");
                        window.location.href = `/scheda-cliente.html?id=${data[0].id}`;
                        return; // Esce dalla funzione
                    }

                    // --- Se entrambi i tentativi falliscono, facciamo una ricerca generica con paginazione ---
                    console.log("Nessuna corrispondenza esatta. Eseguo ricerca generica...");
                    response = await fetch(`/api/clienti/cerca?term=${encodeURIComponent(nomeCompleto)}`);
                    if (!response.ok) throw new Error('Errore di rete nella ricerca generica');
                    data = await response.json();

                    if (data && data.length > 0) {
                        alert(`Trovate ${data.length} corrispondenze per "${nomeCompleto}". Verrai reindirizzato alla lista risultati.`);
                        const ids = data.map(c => c.id);
                        const primoId = ids[0];
                        // Reindirizza attivando la paginazione
                        window.location.href = `/scheda-cliente.html?id=${primoId}&searchIds=${encodeURIComponent(JSON.stringify(ids))}&index=0`;
                    } else {
                        alert(`Nessuna corrispondenza trovata per "${rawTitle}".`);
                    }

                } catch (error) {
                    console.error("Errore durante la ricerca del cliente dall'evento del calendario:", error);
                    alert('Si è verificato un errore critico durante la ricerca.');
                }
            },




            events: function(fetchInfo, successCallback, failureCallback) {
    fetch('/api/events')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // --- Mappa colori Google Calendar ---
            const googleColorMap = {
                '1': '#a4bdfc', // Lavanda chiaro
                '2': '#7ae7bf', // Verde acqua
                '3': '#dbadff', // Viola
                '4': '#ff887c', // Rosso chiaro
                '5': '#fbd75b', // Giallo
                '6': '#ffb878', // Arancio chiaro
                '7': '#46d6db', // Pavone
                '8': '#e1e1e1', // Grigio chiaro
                '9': '#5484ed', // Blu acceso
                '10': '#51b749', // Verde scuro
                '11': '#dc2127'  // Rosso scuro
            };

            // --- Colori personalizzati ---
            const coloreTino = '#46d6db';          // Pavone 
            const coloreSandro = '#81C784';        // Salvia
            const coloreClienti = '#81C784';       // Salvia
            const coloreGenerale = '#FF9800';      // Mandarino

            // Sigle per identificare trattamenti clienti
            const sigleTrattamenti = [
                'tg', 'tn', 'tratt', 'p', 'piega', 'perm', 
                'balajage', 'schiariture', 'meches', 'barba', 'pul'
            ];

            const events = data.map(event => {
                let coloreDaUsare = null;
                let testoColore = 'white';

                // Usa colore da Google Calendar se esiste
                if (event.color_id && googleColorMap[event.color_id]) {
                    coloreDaUsare = googleColorMap[event.color_id];
                    // Se il colore è chiaro, usa testo nero, altrimenti bianco
                    testoColore = ['#fbd75b', '#ffb878', '#e1e1e1'].includes(coloreDaUsare.toLowerCase()) ? '#000000' : 'white';
                } else {
                    // Altrimenti usa la logica personalizzata
                    const titolo = event.summary ? event.summary.toLowerCase() : '';

                    coloreDaUsare = coloreGenerale;
                    testoColore = 'white';

                    if (sigleTrattamenti.some(sigla => titolo.endsWith(' ' + sigla) || titolo.endsWith(sigla) || titolo.includes(' ' + sigla + ' '))) {
                        coloreDaUsare = coloreClienti;
                        testoColore = '#000000';
                    }

                    if (titolo.includes('sandro')) {
                        coloreDaUsare = coloreSandro;
                        testoColore = 'white';
                    }

                    if (titolo.includes('tino')) {
                        coloreDaUsare = coloreTino;
                        testoColore = 'white';
                    }
                }

                // DEBUG: puoi togliere il console.log dopo aver verificato
                // console.log('color_id:', event.color_id, 'colore scelto:', coloreDaUsare);

                return {
                    id: event.google_event_id,
                    title: event.summary,
                    start: event.start_time,
                    end: event.end_time,
                    allDay: event.is_all_day,
                    color: coloreDaUsare,
                    textColor: testoColore,
                    extendedProps: {
                        description: event.description,
                        location: event.location,
                        creator_email: event.creator_email
                    }
                };
            });

            successCallback(events);
        })
        .catch(error => {
            console.error('Errore nel caricamento degli eventi:', error);
            failureCallback(error);
        });
},

        });
        calendar.render();
    });
</script>

    <script src="/js/navbar-loader.js"></script>
</body>
</html>
