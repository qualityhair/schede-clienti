<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuova Analisi Trico-cosmetica</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar"></div>

    <main class="container">
        <h1 class="page-title">
           Analisi Trico-cosmetica
            <span id="nome-cliente-titolo" style="display: block; font-size: 0.8em; color: #FFD700;"></span>
        </h1>

        <!-- Informazioni aggiuntive in alto -->
        <div class="analisi-header-info">
            <div><strong>Data Analisi:</strong><br> <span id="data-analisi-span"></span></div>
            <div>
			<label for="data-nascita-input" class="form-label" style="display: block;"><strong>Data di Nascita:</strong></label>
			<input type="date" id="data-nascita-input" class="input-field" style="padding: 5px; width: auto;">
			</div>
            <div><strong>Età Calcolata:</strong><br> <span id="eta-calcolata-span"></span></div>
        </div>

        <form id="form-analisi-tricologica" novalidate>
            <!-- ====================== SEZIONE 1: ANAMNESI ====================== -->
            <fieldset class="form-section">
                <legend>Anamnesi (Info dal Cliente)</legend>
                
                <div class="form-group">
                    <label for="esigenza-cliente" class="form-label">Esigenza Principale / Segnalazione Cliente:</label>
                    <textarea id="esigenza-cliente" class="textarea-field" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="patologie-dichiarate" class="form-label">Patologie Dichiarate / Farmaci in Uso:</label>
                    <textarea id="patologie-dichiarate" class="textarea-field" rows="2"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="frequenza-lavaggi" class="form-label">Frequenza Lavaggi:</label>
                        <select id="frequenza-lavaggi" class="select-field">
                            <option value="">Seleziona...</option>
                            <option value="Quotidiano">Quotidiano</option>
                            <option value="Trisettimanale">Trisettimanale</option>
                            <option value="Bisettimanale">Bisettimanale</option>
                            <option value="Settimanale">Settimanale</option>
                            <option value="Altro">Altro</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group radio-group">
                        <label class="form-label">Presenza di Prurito:</label>
                        <label><input type="radio" name="prurito" value="Sì"> Sì</label>
                        <label><input type="radio" name="prurito" value="No"> No</label>
                        <label><input type="radio" name="prurito" value="A volte"> A volte</label>
                    </div>
                    <div class="form-group radio-group">
                        <label class="form-label">Tappo Cheratosico:</label>
                        <label><input type="radio" name="tappo-cheratosico" value="true"> Sì</label>
                        <label><input type="radio" name="tappo-cheratosico" value="false"> No</label>
                    </div>
                </div>
            </fieldset>

            <!-- ====================== SEZIONE 2: QUADRO CLINICO ====================== -->
            <fieldset class="form-section">
                <legend>Quadro Clinico (Osservazioni)</legend>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="stato-cute" class="form-label">Stato Cute:</label>
                        <select id="stato-cute" class="select-field">
                            <!-- Opzioni verranno popolate da te -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="stato-capello" class="form-label">Stato Capello:</label>
                        <select id="stato-capello" class="select-field">
                            <!-- Opzioni verranno popolate da te -->
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tipologia-effluvio" class="form-label">Tipologia Effluvio:</label>
                        <select id="tipologia-effluvio" class="select-field">
                            <!-- Opzioni verranno popolate da te -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tipologia-alopecia" class="form-label">Tipologia Alopecia:</label>
                        <select id="tipologia-alopecia" class="select-field">
                            <!-- Opzioni verranno popolate da te -->
                        </select>
                    </div>
                </div>

                <div id="gruppo-estensione-alopecia" class="form-group radio-group" style="display: none;">
                    <label class="form-label">Estensione Alopecia:</label>
                    <label><input type="radio" name="estensione-alopecia" value="Diffusa"> Diffusa</label>
                    <label><input type="radio" name="estensione-alopecia" value="Circoscritta"> Circoscritta</label>
                </div>
            </fieldset>

            <!-- ====================== SEZIONE 3: DIAGNOSI ====================== -->
            <fieldset class="form-section">
                <legend>Diagnosi (Conclusioni)</legend>

                <div class="form-group">
                    <label for="diagnosi-riepilogo" class="form-label">Quadro Tricologico Riepilogativo:</label>
                    <textarea id="diagnosi-riepilogo" class="textarea-field" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="diagnosi-primaria" class="form-label">Identificazione Problema Primario:</label>
                    <select id="diagnosi-primaria" class="select-field">
                        <!-- Opzioni verranno popolate da te -->
                    </select>
                </div>
            </fieldset>

            <!-- ====================== SEZIONE 4: PIANO D'AZIONE ====================== -->
            <fieldset class="form-section">
                <legend>Terapia Cosmetica</legend>

                <div class="form-group">
                    <label for="piano-trattamenti" class="form-label">Trattamenti in Salone Raccomandati:</label>
                    <textarea id="piano-trattamenti" class="textarea-field" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="piano-prodotti" class="form-label">Prodotti Domiciliari Raccomandati:</label>
                    <textarea id="piano-prodotti" class="textarea-field" rows="3"></textarea>
                </div>
            </fieldset>

            <!-- Pulsanti di salvataggio -->
            <div class="form-actions">
                <button type="button" id="annulla-btn" class="btn btn-nav">Annulla</button>
                <button type="submit" id="salva-analisi-btn" class="btn btn-primary">Salva Analisi</button>
            </div>
        </form>
    </main>
    
    <script src="/js/navbar-loader.js"></script>
    <script src="/js/nuova-analisi-app.js"></script>
</body>
</html>
